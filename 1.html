<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login and Registration Form</title>
    <link rel="stylesheet" href="1.css">
    <script src="https://kit.fontawesome.com/b4944fa7fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <button class="btn-eshan">Login</button>
    </header>


    <div class="Wrapper">

        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>

        <div class="form-blogin">

            <h2>Login</h2>

            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" required>
                <label for="Email">Email</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" required>
                <label for="password">Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="btton2">Login</button>

            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </div>

        



        
        <div class="Wrapper">

            <span class="icon-close">
                <i class="fa-solid fa-xmark"></i>
            </span>
    
            <div class="form-blogin">
    
                <h2>Register</h2>
                
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" required>
                        <label for="username">userName</label>
                    </span>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label for="Email">Email</label>
                </div>
    
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>  
    
                <button type="submit" class="btton2">Register</button>

            </div>
    </div>

    <script src="1.js"></script>
    
</body>
</html>
