<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login and Registration Form</title>
    <link rel="stylesheet" href="1.css" />
    <script
      src="https://kit.fontawesome.com/b4944fa7fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h2 class="logo">web</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
      <button class="btn-eshan">Login</button>
    </header>

    <div class="Wrapper" id="authWrapper">
      <span class="icon-close" id="closeAuth">
        <i class="fa-solid fa-xmark"></i>
      </span>

      <div class="form-blogin login">
        <h2>Login</h2>

        <div class="input-box">
          <span class="icon">
            <i class="fa-solid fa-envelope"></i>
          </span>
          <input type="email" required />
          <label for="Email">Email</label>
        </div>

        <div class="input-box">
          <span class="icon">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input type="password" required />
          <label for="password">Password</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" />Remember Me</label>
          <a href="#" class="forgot-link">Forgot Password</a>
        </div>

        <button type="submit" class="btton2">Login</button>

        <div class="login-register">
          <p>
            Don't have an account?
            <a href="#" class="register-link">Register</a>
          </p>
        </div>
      </div>

      <div class="form-blogin register">
        <h2>Register</h2>

        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-user"></i></span>
          <input type="text" required id="username" />
          <label for="username">User Name</label>
        </div>

        <div class="input-box">
          <span class="icon">
            <i class="fa-solid fa-envelope"></i>
          </span>
          <input type="email" required />
          <label for="Email">Email</label>
        </div>

        <div class="input-box">
          <span class="icon">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input type="password" required />
          <label for="password">Password</label>
        </div>

        <button type="submit" class="btton2">Register</button>

        <div class="login-register">
          <p>
            Already have an account? <a href="#" class="login-link">Login</a>
          </p>
        </div>
      </div>

      <div class="form-blogin forgot">
        <h2>Forgot Password</h2>

        <div class="input-box">
          <span class="icon">
            <i class="fa-solid fa-envelope"></i>
          </span>
          <input type="email" required id="forgotEmail" />
          <label for="forgotEmail">Enter your email</label>
        </div>

        <button type="button" class="btton2" id="sendCode">
          Send Verification Code
        </button>

        <div
          class="verify-section"
          id="verifySection"
          style="display: none; margin-top: 16px"
        >
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-key"></i></span>
            <input type="text" id="verificationCode" />
            <label for="verificationCode">Verification Code</label>
          </div>
          <button type="button" class="btton2" id="verifyCode">Verify</button>
        </div>

        <div class="login-register" style="margin-top: 12px">
          <p>Back to <a href="#" class="login-link">Login</a></p>
        </div>
      </div>
    </div>

    <script src="1.js"></script>
  </body>
</html>
